<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/b27924ba72.js" crossorigin="anonymous"></script>
    <title>Cadastrar</title>
  </head>
  <body>
    
    <div class="container">
      <h3>Já possui uma conta? <span>Entre aqui</span></h3>
      <div class="cadastro">
          <h1>Faça parte do nosso time!</h1>        
          <form>
            <input type="text" placeholder="Apelido" />
            <input type="email" placeholder="E-mail" />
            <input type="password" placeholder="Senha" />
            <div class="checkbox"><input type="checkbox" />
              <label for="checkbox">Li e concordo com a Política de privacidade e os Termos de uso.</label></div>
            <button>Cadastrar</button>
          </form>   
      </div>     
          <div class="social-midia">
            <h3>ou cadastra-se com</h3>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-google"></i></i>
            <i class="fa-brands fa-apple"></i></i>
          </div>  
    </div>
  </body>
</html>
